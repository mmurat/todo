<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./dist/output.css" />
  <title>İş Listesi</title>
</head>

<body class="bg-gray-300">

  <div class="box mx-auto px-4 w-3/5 mt-14 p-2 rounded-lg">
    <form id="todoForm">
      <div class="justify-center flex flex-row">
        <input class="text-gray-900 
                    border-none 
                    rounded-xl 
                    p-2 
                    w-2/3 
                    bg-gray-50 
                    border-gray-300
                    focus:ring-blue-500 
                    focus:border-blue-500
                    text-sm 
                    block
                    dark:bg-gray-700
                    dark:border-gray-600 
                    dark:placeholder-gray-400 
                    dark:text-white 
                    dark:focus:ring-blue-500
                    dark:focus:border-blue-500
                    shadow-xl" type="text" id="task" placeholder="İş Akışı Ekle" />

        <button class="
                bg-sky-500 
                hover:bg-sky-700 
                shadow-xl rounded-xl 
                p-2 ml-5 
                w-20" type="submit">Ekle</button>
      </div>
    </form>

    <div class="mt-10 
                overflow-y-scroll 
                max-h-192 
                shadow-2xl 
                rounded-lg">

      <ul class="pl-10 
                mt-2 
                space-y-1 
                list-disc 
                list-outside"
                id="taskList">

      </ul class="hover:font-semibold bg-rose-900">
      <script src="./js/script.js"></script>

    </div>
</body>

</html>
